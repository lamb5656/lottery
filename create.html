<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>くじ作成（デバッグ）</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container card">
    <h1>くじ作成（デバッグ）</h1>

    <div class="row"><span>総数</span><input id="total" type="number" min="1" step="1" value="100"></div>

    <pre id="log" class="share" style="white-space:pre-wrap;margin-top:12px"></pre>

  <script src="./config.js" defer></script>
  <script src="./create.js" defer></script>
