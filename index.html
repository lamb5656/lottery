<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>くじ作成（番号選択型）</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <header class="container">
    <h1>くじ作成（番号選択型）</h1>
    <p class="sub">総数だけ決めて作成。その後、管理画面で当たり番号を割り振ります。</p>
  </header>

  <main class="container card">
    <section>
      <label class="row"><span>タイトル</span><input id="title" type="text" value="イベント抽選" /></label>
      <label class="row"><span>総数</span><input id="total" type="number" min="1" step="1" value="100" /></label>
      <div class="row"><button id="create" class="primary">抽選を作成</button></div>
    </section>

    <hr/>
    <section id="out" class="hidden">
      <h2>作成結果</h2>
      <div class="share" id="info"></div>
      <p class="small">※ 参加者には <code>pick.html?id=...　</code> のURLを配布してください。</p>
    </section>
  </main>

  <script src="./js/config.js"></script>
  <script src="./js/create.js"></script>
</body>
</html>
